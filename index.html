<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <h1>Teste tecnico Target</h1>
    </header>

    <main>
        <section class="question-1">
            <label for="verify-fibonacci">1 - Verificar se o número está na sequência de fibonacci</label>


            <div class="container-fibonacci">
                <input name="verify-fibonacci" class="number-user" placeholder="Digite um número" type="number">
                <button id="btn-verify">Verificar</button>

                <p class="res-febonacci"></p>
            </div>
        </section>

        <section class="question-2">
            <label for="verify-string">2 - Verificar se a palavra possui a letra "A"</label>

            <div class="container-string">
                <input name="verify-string" class="string-user" type="text" placeholder="Escreva algo">

                <button id="btn-verify-string">Verificar</button>

                <p class="res-quantity-string"></p>
            </div>
        </section>
    </main>


    <script type="module" src="./src/scripts/main.js"></script>
</body>

</html>
